<!DOCTYPE html>
<html lang="en">



<head>
    <title>Mission to Mars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

<body>


<div class="container">
    <div class="jumbotron text-center">
      <h1 class="text-primary display-3">Mission to Mars</h1>
      <p class="lead"><a class="btn btn-warning" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
</div>




<div class="container">
    <div class="row mb-2">
      <div class="col-1"></div>
      <div class="col-10">
      <h3 class="text-secondary border-bottom"><strong>Latest Mars News</strong></h3>
      <h5>{{ mars_scrape_results.article_title }}</h4>
      <h6>{{ mars_scrape_results.article_paragraph }}</h6>
    </div>
</div>



<div class = "row">

        <div class = "col md-8>">
          <h2>Featured Mars Image</h2>
          <img src= {{mars_image}}  alt="Featured Mars Image" style="width:665px;height:420px;">
        </div>

        <div class = "col md-4>">
            <h4>Mars Facts</h4>
            (mars_table_df)
        </div>
</div>





<div class="row, justify-content-center">

    {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}








        <div class="col md-12 text-center">
            <h2 class = "center">Mars Hemispheres</h2>
        </div>
</div>










</body>















</html>
